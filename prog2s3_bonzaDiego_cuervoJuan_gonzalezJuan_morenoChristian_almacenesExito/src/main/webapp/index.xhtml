<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Almacenes Exito</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css"></link>
	<script src="https://kit.fontawesome.com/e5507d7bda.js"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/e5507d7bda.js"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
	<link rel="icon" type="image/png" href="iconopag.ico" />

</h:head>

<h:body>
	<div id="box-formulario">
		<div>
			<h:form>
				<h:panelGrid columns="2" class="cuadroForm">
					<h:outputLabel for="identificacion" value="Identificación:"
						class="label" />
					<h:inputText value="" type="text" id="identificacion"
						class="input-text" />

					<h:outputLabel for="toggle" value="Contraseña:" class="label" />
					<h:panelGroup class="password-container">

						<p:password id="toggle" value="#{passwordView.password6}"
							toggleMask="true" redisplay="true" />
					</h:panelGroup>

					<h:outputLabel />
					<h:panelGroup>
						<h:outputLabel></h:outputLabel>
						<p:commandButton value="Ingresar" class="boton-ingresar" />
					</h:panelGroup>
					<h:panelGroup>
						<br> <i class="fa-solid fa-user fa-xl"></i> <a
							id="nuevo-usuario" href="newUser.xhtml">Crear Usuario</a> </br>
					</h:panelGroup>
					<h:panelGroup style="text-align: left">
						<br> <i class="fa-solid fa-question fa-xl"></i> <a
							href="control.xhtml">Recordar contraseña</a> </br>

					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
