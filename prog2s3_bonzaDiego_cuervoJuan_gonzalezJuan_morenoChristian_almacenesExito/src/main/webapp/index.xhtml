<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Almacenes Exito</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css"></link>
	<script src="https://kit.fontawesome.com/e5507d7bda.js"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
	<link rel="icon" type="image/png" href="favicon.ico" />

</h:head>

<h:body>

	<div class="div-logIn">
		<div>
			<div class="row">
				<h:form>
					<h:panelGrid columns="2" class="cuadroForm">
						<h:outputLabel for="identificacion" value="Identificación:"
							class="label" />
						<h:inputText value="#{UserBean.nombreUsuario}" type="text"
							id="identificacion" class="input-text" />

						<h:outputLabel for="toggle" value="Contraseña:" class="label" />
						<h:panelGroup class="password-container">
							<p:password id="toggle" value="#{UserBean.contrasegna}"
								toggleMask="true" redisplay="true" class="password-input" />
						</h:panelGroup>

						<h:outputLabel />
						<h:panelGroup style="text-align: center; width: 100%;">
							<h:outputLabel></h:outputLabel>
							<p:commandButton action="#{UserBean.mostrar}" value="Crear"
								class="boton-ingresar" />
						</h:panelGroup>
					</h:panelGrid>
				</h:form>
			</div>
		</div>

	</div>
</h:body>
</html>
