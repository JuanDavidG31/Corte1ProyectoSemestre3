<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Crear Usuario</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />

	<link rel="stylesheet" href="userStyle.css" />
	<script src="https://kit.fontawesome.com/e5507d7bda.js"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<link rel="icon" type="image/png" href="iconopag.ico" />

</h:head>

<h:body>
	<div id="box-formulario">
		<div class="card">
			<h:form>
				<p:messages>
					<p:autoUpdate />
				</p:messages>

				<h2 style="text-align: center; margin-bottom: 20px;">Crear
					Usuario</h2>

				<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:inputText
							value="#{UserBean.nombre}" id="name" required="true"
							style="width: 100%;" /> <p:outputLabel for="name" value="Nombre" />
					</span>
				</div>

				<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:inputText
							value="#{UserBean.apellido}" id="apellido" required="true"
							style="width: 100%;" /> <p:outputLabel for="apellido"
							value="Apellido" />
					</span>
				</div>
					<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:inputText
							id="identificacion"
							required="true" style="width: 100%;"
							validatorMessage="Ingrese un número de identificación válido">
							<f:validateRegex pattern="^\d{6,12}$" />
						</p:inputText> <p:outputLabel for="identificacion"
							value="Número de Identificación" />
					</span>
				</div>



				<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:inputText
							value="#{UserBean.correo}" id="email" required="true"
							style="width: 100%;" /> <p:outputLabel for="email"
							value="Correo Electrónico" />
					</span>
				</div>

				<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:password
							value="#{UserBean.contrasegna}" id="pwd1" match="pwd2"
							required="true" style="width: 100%;" /> <p:outputLabel
							for="pwd1" value="Contraseña" />
					</span>
				</div>

				<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:password
							value="#{UserBean.contrasegna2}" id="pwd2" required="true"
							style="width: 100%;" /> <p:outputLabel for="pwd2"
							value="Confirmar Contraseña" />
					</span>
				</div>

				<div class="field" style="margin-bottom: 20px;">
					<span> <p:selectOneMenu id="lazy" dynamic="true"
							style="width: 100%;">
							<f:selectItem itemLabel="Seleccione un cargo" itemValue="" />
							<f:selectItems value="#{UserBean.cargo}" />
						</p:selectOneMenu>
					</span>
				</div>

				<div class="field botones-container">

					<p:commandButton action="#{UserBean.crear}" value="Guardar"
						styleClass="boton-crear" />
					<p:commandButton value="Inicio" icon="fa fa-home"
						styleClass="boton-home" action="index.xhtml?faces-redirect=true"
						immediate="true" />


				</div>

			</h:form>
		</div>
	</div>

</h:body>
</html>
