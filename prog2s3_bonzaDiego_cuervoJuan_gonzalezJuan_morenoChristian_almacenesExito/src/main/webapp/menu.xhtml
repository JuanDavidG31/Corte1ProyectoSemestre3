<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Menú</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/e5507d7bda.js"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="menuStyle.css" />
	<script src="script.js"></script>
	<link rel="icon" type="image/png" href="iconopag.ico" />
</h:head>
<h:body>
	<div id="box-formulario">
		<div class="card">
			<h:form>
				<p:messages>
					<p:autoUpdate />
				</p:messages>

				<h2 style="text-align: center; margin-bottom: 20px;">Menú</h2>
				<h6 style="text-align: center; margin-bottom: 20px;">Selecciona una opción</h6>
				
				<!-- Contenedor para los botones -->
				<div class="botones-wrapper">
					<p:commandButton update="@form" value="Menú Carnes"
						class="boton-crear" action="carne.xhtml?faces-redirect=true"/>
					<p:commandButton update="@form" value="Menú lacteos"
						class="boton-crear" action="lacteo.xhtml?faces-redirect=true"/>
					<p:commandButton update="@form" value="Menú Ropa"
						class="boton-crear" action="ropa.xhtml?faces-redirect=true"/>
					<p:commandButton update="@form" value="Menú Juguetes"
						class="boton-crear" action="juguete.xhtml?faces-redirect=true"/>
				
					<p:commandButton value="Inicio" icon="fa fa-home"
						class="boton-home" action="index.xhtml?faces-redirect=true"
						immediate="true" />
				</div>

			</h:form>
		</div>
	</div>

</h:body>
</html>
