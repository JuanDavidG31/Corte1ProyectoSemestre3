<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Reesblacer contraseña</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/e5507d7bda.js"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="passwordStyle.css" />
	<script src="script.js"></script>
	<link rel="icon" type="image/png" href="iconopag.ico" />
</h:head>
<h:body>
	<div id="box-formulario">
		<div class="card">
			<h:form>
				<p:messages>
					<p:autoUpdate />
				</p:messages>

				<h2 style="text-align: center; margin-bottom: 20px;">Recordar
					Contraseña</h2>



<!-- Input para verificar si el numero de identificacion existe -->
				<div class="field" style="margin-bottom: 20px;">
					<span class="ui-float-label"> <p:inputText
							value="#{UserBean.id}" id="identificacion" required="true"
							style="width: 100%;"
							validatorMessage="Ingrese un número de identificación válido">
							<f:validateRegex pattern="^\d{6,12}$" />
						</p:inputText> <p:outputLabel for="identificacion"
							value="Número de Identificación" />
					</span>
				</div>


<!-- Al ponerle la funcion al boton de continuar tienes que quitar el inmediate para que se cumpla la funcion (Solo en el de continuar) -->

				<div class="field botones-container">
					<p:commandButton update="@form" value="Continuar"
						styleClass="boton-crear" action="newPassword.xhtml?faces-redirect=true" immediate="true"/>
					<p:commandButton value="Inicio" icon="fa fa-home"
						styleClass="boton-home" action="index.xhtml?faces-redirect=true"
						immediate="true" />


				</div>

			</h:form>
		</div>
	</div>
</h:body>
</html>
